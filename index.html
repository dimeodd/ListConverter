<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>

    <script>
        function Convert() {
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = readText;
            fileInput.accept = '.txt';

            fileInput.click();
            fileInput.remove();

            async function readText(event) {
                const file = event.target.files.item(0);
                const text = await file.text();


                var data = ChangeData(text);
                download('List with index.txt', data, 'text/txt');
            }
        }
        function ConvertToJson() {
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.onchange = readText;
            fileInput.accept = '.txt';

            fileInput.click();
            fileInput.remove();

            async function readText(event) {
                const file = event.target.files.item(0);
                const text = await file.text();

                var data = ChangeData(text);
                data = 'var items_list = ' + JSON.stringify(ToJson(data)) + ';';
                download('ItemsList.js', data, 'text/js');
            }
        }

        function download(name, text, type) {
            var a = window.document.createElement('a');
            var file = new Blob([text], { type: type });
            a.href = URL.createObjectURL(file);
            a.download = name;

            a.click();
            a.remove();
        }

        function ChangeData(data) {
            if (!data) alert("Файл пуст");
            data = data.split("\r").join("");
            var lines = data.split('\n');

            var i = 0;
            for (let i = 0, iMax = lines.length; i < iMax; i++) {
                if (lines[i].includes(',')) {
                    alert('Строка ' + (i + 1) + ' содержит запятую')
                    throw ("ошибка 1");
                }

                if (!lines[i] || lines[i].length < 1)
                    lines[i] = (i + 1).toString() + ',none';
                else
                    lines[i] = (i + 1).toString() + ',' + lines[i];
            }
            return lines.join('\n');
        }
        function ToJson(data) {
            if (!data) alert("Файл пуст")
            return data.split('\n');
        }
    </script>
    <style>
        td {
            /* width: 60px;  */
            /* height:60px; */
            border: solid 1px silver;
            text-align: left;
        }
    </style>
</head>

<body>
    Конвертировать: <button onclick="Convert()">to UE4</button>
    <button onclick="ConvertToJson()">to .json</button>
    <br>
    <br>
    Нельзя использовать запятые!
    <br>
    <br>
    Пример конвертации:
    <table>
        <tbody>
            <tr>
                <td>До</td>
                <td>После</td>
            </tr>
            <tr>
                <td>yaz<br>
                    sterled<br>
                    <br>
                    boat1<br>
                    boat2</td>
                <td>1,yaz<br>
                    2,sterled<br>
                    3,none<br>
                    4,boat1<br>
                    5,boat2</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
